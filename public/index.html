<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
	</head>
	<body>
		<h2>Login</h2>
		<form action="/login" method="post">
			<input
				type="text"
				name="username"
				placeholder="Username"
				required
			/>
			<input
				type="password"
				name="password"
				placeholder="Password"
				required
			/>
			<button type="submit">Login</button>
		</form>
		<a href="signup.html">Signup</a>
	</body>
</html>
