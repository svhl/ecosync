<!DOCTYPE html>
<html>
	<head>
		<title>EcoSync | Signup</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
		/>
		<link rel="stylesheet" href="signup.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
		<script>
			function showPendingPopup() {
				alert("Signup successful. Your account is pending approval.");
			}
		</script>
	</head>
	<body>
		<form action="/signup" method="post" onsubmit="showPendingPopup()">
			<div class="card">
				<h3>Signup Form</h3>
				<input
					type="text"
					name="username"
					placeholder="Username"
					required
				/>
				<input
					type="password"
					name="password"
					placeholder="Password"
					required
				/>
				<input
					type="text"
					name="industry"
					placeholder="Industry"
					required
				/>
				<input
					type="text"
					id="coordinates"
					name="map"
					placeholder="Click on map for coordinates"
					required
					readonly
				/>
				<input
					type="text"
					name="contact"
					placeholder="Contact"
					required
				/>
				<select name="type" required>
					<option value="Biscuit Industry">Biscuit Industry</option>
					<option value="Ice Cream Industry">
						Ice Cream Industry
					</option>
					<option value="Wheat Industry">Wheat Industry</option>
					<option value="Dairy Industry">Dairy Industry</option>
					<option value="Sugar Industry">Sugar Industry</option>
				</select>
				<button type="submit">Signup</button>
			</div>
		</form>

		<div id="map" style="height: 300px; width: 100%"></div>

		<script>
			var map = L.map("map").setView([20.5937, 78.9629], 5);
			L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
				attribution: "&copy; OpenStreetMap contributors",
			}).addTo(map);

			var marker;
			map.on("click", function (e) {
				if (marker) {
					map.removeLayer(marker);
				}
				marker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
				document.getElementById("coordinates").value =
					e.latlng.lat + "," + e.latlng.lng;
			});
		</script>
	</body>
</html>
