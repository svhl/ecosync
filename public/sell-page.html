<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>EcoSync | Sell</title>
		<link rel="stylesheet" type="text/css" , href="sell.css" />
	</head>
	<body>
		<nav>
			<a href="#" onclick="checkSellPermission()">Sell</a>
			<a href="buy-raw-materials.html">Buy raw materials</a>

			<a href="buy-byproducts.html">Buy by-products</a>

			<a href="buy-equip.html">Buy equipment</a>

			<button class="logout" onclick="window.location.href='login.html'">
				Logout
			</button>
		</nav>

		<h1><span class="half">Sell</span>item</h1>
		<form method="POST" action="/submit-listing">
			<label for="productName">Item name</label>
			<input type="text" id="productName" name="productName" required />
			<br /><br />

			<label for="quantityPerMonth">Quantity</label>
			<input
				type="number"
				id="quantityPerMonth"
				name="quantityPerMonth"
				required
			/>
			<br /><br />

			<label for="productType">Item type</label>
			<select id="productType" name="productType" required>
				<option value="rawMaterial">Raw Material</option>
				<option value="byProduct">By Product</option>
				<option value="equipment">Equipment</option>
			</select>
			<br /><br />

			<input type="submit" value="SUBMIT" />
		</form>
	</body>
</html>
