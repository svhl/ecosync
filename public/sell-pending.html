<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>EcoSync | Approval Pending</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			body {
				background-color: #f8f9fa;
				background-image: radial-gradient(
					circle,
					rgba(0, 0, 0, 0.05) 1px,
					transparent 1px
				);
				background-size: 8px 8px;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				font-family: "Poppins", sans-serif;
				overflow: hidden;
			}
			.card {
				background: white;
				padding: 3rem;
				border-radius: 20px;
				box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.15);
				text-align: center;
				max-width: 500px;
				border: 1px solid #e5e7eb;
				transition: transform 0.3s ease-in-out;
				position: relative;
				z-index: 10;
			}
			.card:hover {
				transform: scale(1.05);
			}
			.emoji {
				font-size: 3rem;
			}
			.floating-icons span {
				position: absolute;
				font-size: 2rem;
				opacity: 0.4;
				animation: float 8s infinite ease-in-out;
			}
			@keyframes float {
				0% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-15px);
				}
				100% {
					transform: translateY(0);
				}
			}
		</style>
	</head>
	<body>
		<div class="floating-icons">
			<span style="top: 10%; left: 10%">‚è≥</span>
			<span style="top: 20%; left: 80%">üìú</span>
			<span style="top: 50%; left: 20%">üîÑ</span>
			<span style="top: 70%; left: 60%">‚è≥</span>
			<span style="top: 85%; left: 40%">üíº</span>
		</div>
		<div class="card">
			<div class="emoji">‚è≥</div>
			<h2 class="text-4xl font-bold mt-4">Approval Pending</h2>
			<p class="text-xl mt-2 text-gray-600">
				Your request to sell is awaiting admin approval.
			</p>
		</div>
	</body>
</html>
