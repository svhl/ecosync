<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>
		<script>
			function checkSellPermission() {
				fetch("/get-user-status")
					.then((response) => response.json())
					.then((user) => {
						if (user.sell === "no") {
							window.location.href = "sell-approval.html";
						} else if (user.sell === "pending") {
							window.location.href = "sell-pending.html";
						} else {
							window.location.href = "sell-page.html";
						}
					});
			}
		</script>
	</head>
	<body>
		<nav>
			<a href="buy-raw-materials.html">Buy Raw Materials</a>
			<a href="#" onclick="checkSellPermission()">Sell Raw Materials</a>
			<a href="buy-byproducts.html">Buy By-Products</a>
			<a href="sell-byproducts.html">Sell By-Products</a>
			<a href="buy-equipment.html">Buy Equipment</a>
			<a href="sell-equipment.html">Sell Equipment</a>
		</nav>
		<h2>Buy Raw Materials</h2>
		<!-- Content Here -->
	</body>
</html>
